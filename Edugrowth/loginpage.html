<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #8D4DF4, #121C42);
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            background: #A599C4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .signup-btn {
            width: 100%;
            background: #121C42;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .signup-btn:hover {
            background: #0A1D30;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: black;
        }
        .login-link a {
            color: #121C42;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CREATE AN ACCOUNT</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn">SIGN UP</button>
            <p class="error-message" id="error-message" style="display: none;"></p>
        </form>
        <p class="login-link">Already have an account? <a href="loginpage1.html">Log In</a></p>

          
    </div>

    <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        // Simple validation
        if (fullname === '' || email === '' || password === '' || confirmPassword === '') {
            errorMessage.textContent = 'All fields are required.';
            errorMessage.style.display = 'block';
            return;
        }

        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match.';
            errorMessage.style.display = 'block';
            return;
        }

        // If validation passes, you can proceed with your signup logic (e.g., API call)
        console.log('Full Name:', fullname);
        console.log('Email:', email);
        console.log('Password:', password);

        // For demonstration, we'll just alert the user
        alert('account created successfully ');

         
        window.location.href = 'home.html'; // Change 'welcome.html' to your desired file
    });
</script>
</body>
</html>
