<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #8D4DF4, #121C42);
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .left-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 100%;
        }
        .left-section h2 {
            font-weight: bold;
            font-size: 24px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .right-section {
            background: #A599C4;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
        }
        .right-section h2 {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 35px;
            color: #121C42;
        }
        .login-btn {
            width: 100%;
            background: #121C42;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #0A1D30;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: black;
        }
        .signup-link a {
            color: #121C42;
            font-weight: bold;
            text-decoration: none;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .left-section, .right-section {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Edu Growth AI</h2>
            <div class="contact-info">
                <p><strong>Phone:</strong> +123-456-7890</p>
                <p><strong>E-Mail:</strong> hello@reallygreatsite.com</p>
                <p><strong>Website:</strong> www.reallygreatsite.com</p>
                <p><strong>Address:</strong> 123 Anywhere St., Any City</p>
            </div>
        </div>
        <div class="right-section">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <form id="loginForm" method="POST" action="/login">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <p class="error-message" id="error-message" style="display: none;"></p>
            </form>
            <p class="signup-link">Don't have an account? <a href="loginpage.html">Sign Up now</a></p>
        </div>
    </div>

    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
